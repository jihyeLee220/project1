<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지태그</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <form>
        <label for="memo">메모</label><br>
        <textarea id="memo" cols="40" rows="4"></textarea>
        <br>
        <label for="item">상품선택</label>
        <select id="item">
            <option value="" selected>선택</option>
            <optgroup label="선물용">
                <option value="special_3" >선물용 3kg</option>
                <option value="special_5">선물용 5kg</option>
            </optgroup>
            <optgroup label="가정용">
                <option value="family_3">가정용 3kg</option>
                <option value="family_5">가정용 5kg</option>
            </optgroup>
        </select>
        <br>
        <input type="text" list="myList">
        <datalist id="myList">
            <option>선물 포장</option>
            <option>포장 안 함</option>
        </datalist>
        <br>
        <button type="submit"><img src="/img/1.jpg" alt="난까"> 전송</button>
        <button type="reset">취소</button>
        <button type="button">전송</button>
    </form>
</body>
</html>
