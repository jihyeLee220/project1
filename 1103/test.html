                arr.pop();

        var rhkdlf2 = ["배", "멜론", "복숭아", "체리"];

        remove(rhkdlf1);
        remove(rhkdlf2);


        rhkdlf3 = rhkdlf2.concat(rhkdlf1);

        document.write(rhkdlf3);
    </script>
