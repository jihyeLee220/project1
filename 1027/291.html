<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>291</title>
    <style>
        ul li{
            list-style: none;
            float: left;
        }
        a{
            cursor: pointer;
            display: block;
            padding: 10px 20px;
            background-color: #ccc;
            transition: 0.4s;
        }
        ul li a:hover{
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메뉴1</a></li>
        <li><a>메뉴2</a></li>
        <li><a>메뉴3</a></li>
        <li><a>메뉴4</a></li>
    </ul>
</body>
</html>
