<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 500px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자정보</legend>
            <ul>
                <li><label>아이디 <input type="text" placeholder="4자 ~ 10자 사이, 공백없이" autofocus required></label></li>
                <li><label>이메일 <input type="email"required required></label></li>
                <li><label>비밀번호 <input type="password" placeholder="문자와 숫자, 특수 기호 포함" required></label></li>
                <li><label>비밀번호 확인 <input type="password" required></label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" value="mailing_yes"> <label for="mailing_yes">메일 수신</label>
            <input type="radio" name="mailing" value="mailing_no" checked> <label for="mailing_no">메일 수신 안 함</label>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
